<h1>Get Started</h1>


<div class="loginsignup">
<h3>New User?</h3>
  <form ng-submit="createUser()">
  	<input type="text" ng-model='createUsername' placeholder='Username'>
    <input type="password" ng-model='createPassword' placeholder='Password'>
  	<button type="submit">Create User</button>
  </form>
  <div class="errormsg" ng-model='signupResult'>
    {{signupResult}}
  </div>
</div>

<div class="loginsignup">
  <h3>Existing User?</h3>
  <form ng-submit="loginUser()">
  	<input type="text" ng-model='loginUsername' placeholder='Username'>
    <input type="password" ng-model='loginPassword' placeholder='Password'>
  	<button type="submit">Login</button>
  </form>
  <div class="errormsg" ng-model='loginResult'>
      {{loginResult}}
  </div>
</div>
